on:
  pull_request:
    branches: 
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
            php-version: '8.2'
            tools: cs2pr, phpcs, phpunit

      - name: Run phpcs
        run: phpcs -q --standard=PSR12 --report=checkstyle src | cs2pr

      - name: Install dependencies
        run: composer install --no-dev

      - name: Run test
        run: phpunit --bootstrap ./vendor/autoload.php tests

      - name: Publish Package to Private Packagist
        run: composer config --global --auth http-basic.repo.packagist.com ${{ vars.PACKAGIST_USERNAME  }} ${{ secrets.PACKAGIST_API_TOKEN }} && composer update --lock
        env:
          COMPOSER_AUTH: '{"http-basic": {"repo.packagist.com": {"username": "${{ vars.PACKAGIST_USERNAME  }}", "password": "${{ secrets.PACKAGIST_API_TOKEN }}"}}}'
